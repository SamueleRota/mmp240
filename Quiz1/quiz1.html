<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz 2</title>

    <style>
    /* Type CSS code here */
    
    /*element selector*/
    h1{
      color: red; 
    }

    /*descendant selector*/
    header, h1{
        color:red;
    }

    /*class selector*/
    .main-title{
        color:red;
    }

    /*id selector*/
    h1#site-title{
        color:red;
    }




    </style>

  </head>
  <body>
    <header>
      <h1 id="site-title" class="main-title">All About Selectors</h1>
    </header>
  </body>
</html>
